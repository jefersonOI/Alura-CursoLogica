<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(frase){
		document.write(frase);
		pulaLinha();
	}
	
	var numeroPensado = Math.round(Math.random()* 10);
	var tentativa = 1;
	
	while(tentativa <= 3) {
		var chute = parseInt(prompt("Agora digite um numero para adivinhar o numero sorteado. Boa sorte."));

		if(chute == numeroPensado){
			mostrar("Você ACERTOU!");
			break;
		}
		else 
		{
			mostrar("Você ERROU!");		
		}
		tentativa++;
	}

	mostrar("Fim");
	


</script>
