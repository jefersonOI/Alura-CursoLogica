<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var anoCopa = 1930;
	var limiteAnoCopa = parseInt(prompt("Entre com o ano limite"));

	while(anoCopa <= limiteAnoCopa){
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	
	mostra("FIM");
	mostra("Informamos todas as copas");




</script>
